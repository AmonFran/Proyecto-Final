<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head th:replace="~{fragmentos.html::cabecera}">
</head>

<body>
    <nav th:replace="~{fragmentos.html::menu}">
    </nav>
    <hr />
    <p><a th:href="@{/categorias/nuevo}">Nueva categoria</a></p>
    <h1>Nuestras categorias:</h1>
    <table border="1px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Editar</th>
                <th>Borrar</th>
        </thead>
        <tbody>
            <tr th:each="categoria : ${listaCategorias}">
                <td th:text="${categoria.id}">Id</td>
                <td th:text="${categoria.nombre}">nombre</td>
                <td><a th:href="@{/categorias/editar/{id}(id=${categoria.id})}">Editar</a></td>
                <td><a th:href="@{/categorias/borrar/{id}(id=${categoria.id})}">Borrar</a></td>
            </tr>
        </tbody>
    </table>
    <p th:text="${mensajeError}"></p>
</body>

</html>
