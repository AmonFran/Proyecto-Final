<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:insert="~{fragmentos.html::cabeceraGeneral}">
</head>

<body>
    <header>
        <div class="">
            <a href="/index">
                <img src="../images/logoEstatico.png" alt="Logo de Sedutriv S.L." title="Logo de Sedutriv S.L."
                    id="logoHeader" />
            </a>
        </div>
    </header>
    <h2>Introduce tus credenciales:</h2>
    <div th:if="${param.error}">Credenciales incorrectas</div>
    <div th:if="${param.logout}">Te has desconectado</div>
    <form th:action="@{/login}" method="post" id="formulario">
        <input type="text" name="username" placeholder="Username" /><br />
        <input type="password" name="password" placeholder="Password" /><br />
        <input type='checkbox' name='remember-me' />Remember me on this computer<br/>
        <input type="submit" value="Log in" />
    </form>
</body>

</html>
