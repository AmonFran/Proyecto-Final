<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragmentos.html::cabeceraMain}">

<body>

    <main>
        <!-- No hay manera de que esto funcione, revisar mas adelante -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <!-- Slides del carrusel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/imagenCentral.jpg" class="d-block w-100" alt="Imagen 1">
                    <div class="carousel-caption">
                        <h3>Nuevo Bolso de Algodón</h3>
                        <p>Ya esta disponible el nuevo Bolso 100% algodón, hecho a mano.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/imagenCentral.jpg" class="d-block w-100" alt="Imagen 2">
                    <div class="carousel-caption">
                        <h3>Título de la imagen 2</h3>
                        <p>Descripción de la imagen 2</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/imagenCentral.jpg" class="d-block w-100" alt="Imagen 3">
                    <div class="carousel-caption">
                        <h3>Título de la imagen 3</h3>
                        <p>Descripción de la imagen 3</p>
                    </div>
                </div>
            </div>

            <!-- Controles del carrusel -->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
        <!-- Final del carrusel -->

        <div class="row" id="divImagenesCategorias">
            <div class="col-lg-3">
                <a href="/categorias/1">
                    <img class="imagenesCategorias" src="../images/Categorias/mochila.png"
                        alt="Imagen de la categoria de mochilas" title="Imagen de la categoria de mochilas">
                </a>
            </div>
            <div class="col-lg-3">
                <a href="/categorias/2">
                    <img class="imagenesCategorias" src="../images/Categorias/bolso.png"
                        alt="Imagen de la categoria de bolsos" title="Imagen de la categoria de bolsos">

            </div>
            <div class="col-lg-3">
                <a href="/categorias/3">
                    <img class="imagenesCategorias" src="../images/Categorias/bandolera.png"
                        alt="Imagen de la categoria de bandoleras" title="Imagen de la categoria de bandoleras">
                </a>
            </div>
            <div class="col-lg-3">
                <a href="/categorias/4">

                </a>

    <footer th:replace="~{fragmentos.html::pie}">
