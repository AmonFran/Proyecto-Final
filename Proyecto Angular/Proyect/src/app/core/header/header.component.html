<header th:fragment="navegacion">
    <div class="row">
        <div class="col-6">
            <a routerLink="">
                <img src="../../assets/images/logoPrueba.png" alt="Logo de Sedutriv S.L." title="Logo de Sedutriv S.L."
                    id="logoHeader" class="align-middle" />
            </a>
            <h1 class="titulo" routerLink="">SEDUTRIV</h1>
        </div>
        <!-- <div class="col-2">
            
        </div> -->
        <div class="col-6 DivFlotarDerecha">
            <div class="row m-2">
                <div class="col-4">

                </div>
                <div class="col-2">
                    <a id="about" routerLink="/aboutUs">Sobre Nosotros</a>
                </div>
                <div class="col-2">
                    <a id="contact" routerLink="/contact">Contactanos</a>
                </div>
                <div class="col-4">
                    <ng-template [ngIf]="!usuarioService.usuarioLogeado">
                        <div class="row">
                            <div class="col">
                                <input type="button" id="logIn" value="Log In" class="btn btn-secondary dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                <ul class="dropdown-menu">
                                    <form id="formulario" class="form" (ngSubmit)="onLogin(f)" #f="ngForm">
                                        <input class="form-control" type="text" id="alias" name="alias"
                                            placeholder="Josefa24" ngModel />
                                        <input class="form-control" type="password" id="contrasenha" name="contrasenha"
                                            placeholder="*******" ngModel />
                                        <input class="btn" class="form-control" type="submit" value="Log in" />
                                    </form>
                                </ul>
                            </div>
                            <div class="col">
                                <a routerLink="/registro"><input type="button" id="registrarse" value="Registrarse"
                                        class="btn btn-secondary"></a>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template [ngIf]="usuarioService.usuarioLogeado">
                        <div class="row">
                            <div class="col">
                                <input type="button" id="logIn" value="Log Out" class="btn btn-secondary"
                                    (click)="onLogOut()" *ngIf="usuarioService.usuarioLogeado">
                            </div>
                            <div class="col">
                                <input type="button" id="perfil" value="Perfil"
                                    class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                <ul class="dropdown-menu opciones">
                                    <li style="cursor: pointer;" (click)="editarPerfil()">
                                        <a>Editar Perfil</a>
                                    </li>
                                    <li *ngIf="usuarioService.usuarioLogeado.rol=='USER'" style="cursor: pointer;"
                                        (click)="verPedidos()">
                                        <a>Historial de pedidos</a>
                                    </li>
                                    <li *ngIf="usuarioService.usuarioLogeado.rol=='MANAGER'" style="cursor: pointer;"
                                        (click)="gestionarPedidos()">
                                        <a>Gestionar pedidos</a>
                                    </li>
                                    <li *ngIf="usuarioService.usuarioLogeado.rol=='ADMIN'" style="cursor: pointer;"
                                        (click)="gestionarUsuarios()">
                                        <a>Administrar usuarios</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="row" id="navegacion">
            <div class="col-lg-2" routerLink="/categoria/1">
                <span class="enlacesNavegacion">Mochilas</span>
            </div>
            <div class="col-lg-2" routerLink="/categoria/2">
                <span class="enlacesNavegacion">Bolsos</span>
            </div>
            <div class="col-lg-2" routerLink="/categoria/3">
                <span class="enlacesNavegacion">Bandoleras</span>
            </div>
            <div class="col-lg-2" routerLink="/categoria/4">
                <span class="enlacesNavegacion">Cortinas</span>
            </div>
            <div class="col-lg-4">
                <div id="compraNavegacion">
                    <a routerLink="/carrito">
                        <img src="../../assets/images/carrito.png" id="iconoNavegacion">
                    </a>
                    <input type="search" placeholder="Buscar..." id="buscadorNavegacion" [(ngModel)]="buscador"
                        (input)="buscar(this)">
                </div>
            </div>
        </div>
    </nav>
</header>
