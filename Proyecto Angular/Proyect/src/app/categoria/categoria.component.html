<main>
    <ng-template [ngIf]='usuarioService.usuarioLogeado && usuarioService.getRolLogeado()!="USER"'>
    <div class="row">
        <h2><a routerLink="/categoria/new">Nuevo producto</a></h2>
    </div>
    </ng-template>
    <div class="row">
        <div class="col-1 filtros">
            <aside>
                <h3>Filtros</h3>
                <form (change)="onChange()" [formGroup]="filtrosForm">
                    <div class="form-group">
                        <div class="form-item">
                            <label><input type="checkbox" name="filtroTela" value="Algodon"
                                    formControlName="Algodon">Algodón</label>
                        </div>
                        <div class="form-item">
                            <label><input type="checkbox" name="filtroTela" value="Plastico"
                                    formControlName="Plastico">Plastico</label>
                        </div>
                        <div class="form-item">
                            <label><input type="checkbox" name="filtroTela" value="Poliester"
                                    formControlName="Poliester">Poliester</label>
                        </div>
                        <div class="form-item">
                            <label><input type="checkbox" name="filtroTela" value="Tela"
                                    formControlName="Tela">Tela</label>
                        </div>
                    </div>
                    <button type="button" (click)="borrar()">Sin filtros</button>
                </form>
            </aside>
        </div>
        <div class="col-11">
            <figure *ngFor="let producto of productos">
                <img style="cursor:pointer;" src="{{getPrimeraImagenProducto(producto.id).imagenPath}}"
                    alt="{{producto.nombre}}" title="{{producto.nombre}}" (click)="enModificar(producto.id)">
                <figcaption class="nombre">{{producto.nombre}} {{producto.precio}}€</figcaption>
            </figure>
        </div>
    </div>
</main>
