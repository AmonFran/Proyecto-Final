<main>
    <div class="row">
        <div class="col-3">
            <aside>
                <h2>Filtros</h2>
                <form (change)="onChange()" [formGroup]="filtrosForm">
                    <div class="form-group">
                        <div class="form-item">
                            <label><input type="checkbox" name="filtroTela" value="Algodon"
                                    formControlName="Algodon">Algod√≥n</label>
                        </div>
                        <div class="form-item">
                            <label><input type="checkbox" name="filtroTela" value="Plastico"
                                    formControlName="Plastico">Plastico</label>
                        </div>
                        <div class="form-item">
                            <label><input type="checkbox" name="filtroTela" value="Poliester"
                                    formControlName="Poliester">Poliester</label>
                        </div>
                        <div class="form-item">
                            <label><input type="checkbox" name="filtroTela" value="Tela"
                                    formControlName="Tela">Tela</label>
                        </div>
                    </div>
                    <button type="button" (click)="borrar()">Eliminar filtros</button>
                </form>
            </aside>
        </div>
        <div class="col-9">
            <img *ngFor="let producto of productos" src="{{producto.imagen}}" alt="{{producto.nombre}}"
                title="{{producto.nombre}}">
        </div>
    </div>
</main>
