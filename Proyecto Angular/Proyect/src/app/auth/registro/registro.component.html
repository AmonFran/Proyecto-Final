<main>
    <form id="formulario" (ngSubmit)="onRegistro(f)" #f="ngForm">
        <div class="form-group">
            <label>
                Correo electronico:
                <br />
                <input type="text" placeholder="example@example.com" id="email" name="email" required ngModel>
            </label>
            <label>
                Usuario:
                <br />
                <input type="text" placeholder="Josefa24" id="alias" name="alias" required ngModel>
            </label>
            <label>
                Contraseña:
                <br />
                <input type="password" placeholder="******" id="contrasenha" name="contrasenha" required ngModel>
            </label>
        </div>

        <div class="form-group">
            <label>
                Nombre:
                <br />
                <input type="text" placeholder="Josefina" id="nombre" name="nombre" required ngModel>
            </label>
            <label>
                Apellido:
                <br />
                <input type="text" placeholder="Gonzales" id="apellido" name="apellido" required ngModel>
            </label>
            <label>
                Direccion:
                <br />
                <input type="text" placeholder="Calle de los robles nº4" id="direccion" name="direccion" required ngModel>
            </label>
        </div>
        <button value="Submit">Submit</button>
    </form>
</main>
