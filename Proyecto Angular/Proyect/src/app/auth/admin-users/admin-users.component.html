<table>
    <thead>
        <tr>
            <th>Alias</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Rol</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.alias}}</td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.direccion}}</td>
            <td>
                <select name="rol" id="rol" (change)="cambiarPermisos(usuario.id, $event)">
                    <option value="USER" [selected]="usuario.rol=='USER' ? true:false">USER</option>
                    <option value="MANAGER" [selected]="usuario.rol=='MANAGER' ? true:false">MANAGER</option>
                    <option value="ADMIN" [selected]="usuario.rol=='ADMIN' ? true:false">ADMIN</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
