<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head th:replace="~{fragmentos.html::cabecera}">
</head>

<body>
    <h1>Nuevo producto</h1>
    <form method="post" action="#" th:action="@{/productos/nuevo/submit}" th:object="${nuevoProducto}">
        <label>Id: <input type="hidden" id="id" th:field="*{id}" /> </label><br />
        <label>Nombre: <input type="text" id="nombre" th:field="*{nombre}" /></label><br />
        <label>Precio: <input type="text" id="precio" th:field="*{precio}" /> </label><br />
        <label>Imagen: <input type="text" readonly id="imagen" th:field="*{imagen}" /> </label><br />
        <label>Categoria:
            <select name="categoria" th:field="*{categoria}">
                <option th:each="cat : ${listaCategorias}" th:value="${cat.id}" th:text="${cat.nombre}">
                </option>
            </select>
        </label><br />
        <input type="submit" value="Enviar" />
    </form>
    <a th:href="@{/productos}">Inicio</a><br />
</body>

</html>
