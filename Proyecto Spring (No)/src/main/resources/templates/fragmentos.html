<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head th:fragment="cabeceraMain">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css" type="text/css">
    <title th:text="${titulo}">Titulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </style>
    <link type="text/css" rel="stylesheet" href="../css/principal.css" />
    <!-- <script src="../js"></script> -->
</head>

<head th:fragment="cabeceraGeneral">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css" type="text/css">
    <title th:text="${titulo}">Titulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="../css/principal.css" />
    <link type="text/css" rel="stylesheet" href="../css/inicioSesion.css" />
    <link type="text/css" rel="stylesheet" href="../css/PaginaMochilas.css" />
</head>

<!-- Cabecera vieja, borrar al final -->
<head th:fragment="cabecera">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css" type="text/css">
    <title th:text="${titulo}">Titulo</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <header th:fragment="navegacion">
        <div class="row">
            <div class="col-sm-4">
                <a href="/index">
                    <img src="../images/logoEstatico.png" alt="Logo de Sedutriv S.L." title="Logo de Sedutriv S.L."
                        id="logoHeader" />
                </a>
            </div>
            <div class="col-sm-8 DivFlotarDerecha">
                <a id="about" href="/progreso">Sobre Nosotros</a>
                <a id="contact" href="/progreso">Contactanos</a>
                <span sec:authorize="!isAuthenticated()">
                    <a href="/signin"><input type="button" id="logIn" value="Log In"></a>
                    <a href="/registrarse"><input type="button" id="registrarse" value="Registrarse"></a>
                </span>
                <span sec:authorize="isAuthenticated()">
                    <img class="icoUsuario" src="../images/Iconos/usuario.png">
                    <form th:action="@{/logout}" method="post">
                        <button class="dropdown-item" type="submit">Cerrar sesión</button>
                    </form>
                </span>
            </div>
        </div>
        <nav>
            <div class="row" id="navegacion">
                <div class="col-lg-2">
                    <a href="/categorias/1" class="enlacesNavegacion">Mochilas</a>
                </div>
                <div class="col-lg-2">
                    <a href="/categorias/2" class="enlacesNavegacion">Bolsos</a>
                </div>
                <div class="col-lg-2">
                    <a href="/categorias/3" class="enlacesNavegacion">Bandoleras</a>
                </div>
                <div class="col-lg-2">
                    <a href="/categorias/4" class="enlacesNavegacion">Cortinas</a>
                </div>
                <div class="col-lg-4">
                    <div id="compraNavegacion">
                        <img src="../images/carrito.png" id="iconoNavegacion">
                        <input type="search" placeholder="Buscar..." id="buscadorNavegacion">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <footer th:fragment="pie">
        <div class="row">
            <div class="col-sm-4">
                <a id="privacidad" href="/progreso">Privacidad</a>
                <a id="cookies" href="/progreso">Cookies</a>
                <a id="legal" href="/progreso">Legal</a>
            </div>
            <div class="col-sm-4" id="divIconos">
                <img class="iconos" src="../images/Iconos/logo_Facebook.png" alt="Icono de Facebook"
                    title="Icono de Facebook" />
                <img class="iconos" src="../images/Iconos/logo_Instagram.png" alt="Icono de Instagram"
                    title="Icono de Instagram" />
                <img class="iconos" src="../images/Iconos/globo.png" alt="Icono de globo" title="Icono de globo" />
                Español
            </div>
            <div class="col-sm-4" id="nombreEmpresa">
                <span>&#169 2024 Sedutriv S.L.</span>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
